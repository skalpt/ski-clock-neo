{% extends "base.html" %}

{% block title %}History - Norrtek IoT{% endblock %}

{% block content %}
<div class="container">
    <div class="header-bar">
        <div class="header-content">
            <h1><img src="{{ url_for('static', filename='norrtek-logo.png') }}" alt="Norrtek" class="brand-logo"> Norrtek IoT</h1>
            <p class="subtitle">History</p>
        </div>
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <div class="card">
        <div class="tabs-container">
            <button class="tab-btn active" data-tab="snapshots">üì∏ Snapshots</button>
            <button class="tab-btn" data-tab="ota">üì¶ OTA Updates</button>
            <button class="tab-btn" data-tab="events">üìã Events</button>
        </div>
        
        <div class="filter-bar">
            <div class="form-group flex-1 min-width-200 mb-0">
                <label for="device-filter">Device</label>
                <select id="device-filter" class="device-filter-select">
                    <option value="">All Devices</option>
                </select>
            </div>
            
            <div class="form-group flex-1 min-width-150 mb-0 status-filter-group" style="display: none;">
                <label for="status-filter">Status</label>
                <select id="status-filter">
                    <option value="">All Status</option>
                    <option value="success">Success</option>
                    <option value="failed">Failed</option>
                    <option value="in-progress">In Progress</option>
                </select>
            </div>
            
            <div class="form-group flex-1 min-width-150 mb-0 event-type-filter-group" style="display: none;">
                <label for="event-type-filter">Event Type</label>
                <select id="event-type-filter">
                    <option value="">All Types</option>
                    <optgroup label="System">
                        <option value="boot">Boot</option>
                        <option value="heartbeat">Heartbeat</option>
                        <option value="low_heap_warning">Low Heap</option>
                    </optgroup>
                    <optgroup label="Connectivity">
                        <option value="wifi_connect">WiFi Connect</option>
                        <option value="wifi_disconnect">WiFi Disconnect</option>
                        <option value="wifi_rssi_low">Weak WiFi</option>
                        <option value="mqtt_connect">MQTT Connect</option>
                        <option value="mqtt_disconnect">MQTT Disconnect</option>
                    </optgroup>
                    <optgroup label="Temperature">
                        <option value="temperature_read">Temperature Read</option>
                        <option value="temperature_error">Temperature Error</option>
                        <option value="temp_sensor_not_found">Sensor Missing</option>
                        <option value="temp_read_invalid">Invalid Reading</option>
                        <option value="temp_read_crc_error">CRC Error</option>
                    </optgroup>
                    <optgroup label="RTC/Time">
                        <option value="rtc_initialized">RTC Init</option>
                        <option value="rtc_not_found">RTC Missing</option>
                        <option value="rtc_lost_power">RTC Lost Power</option>
                        <option value="rtc_time_invalid">RTC Invalid</option>
                        <option value="rtc_synced_from_ntp">RTC Synced</option>
                        <option value="rtc_sync_failed">RTC Sync Failed</option>
                        <option value="rtc_drift_corrected">RTC Drift Fixed</option>
                        <option value="ntp_sync_success">NTP Synced</option>
                        <option value="ntp_sync_failed">NTP Failed</option>
                    </optgroup>
                    <optgroup label="User Input">
                        <option value="button_press">Button Press</option>
                    </optgroup>
                    <optgroup label="Display">
                        <option value="display_mode_change">Mode Change</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="form-group flex-1 min-width-200 mb-0">
                <label for="date-from">From Date</label>
                <input type="datetime-local" id="date-from" class="date-input">
            </div>
            
            <div class="form-group flex-1 min-width-200 mb-0">
                <label for="date-to">To Date</label>
                <input type="datetime-local" id="date-to" class="date-input">
            </div>
            
            <div class="form-group flex-1 min-width-100 mb-0">
                <label for="page-size">Per Page</label>
                <select id="page-size">
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
            </div>
            
            <div class="flex-align-end">
                <button onclick="applyFilters()">Apply</button>
                <button onclick="clearFilters()" class="button-secondary">Clear</button>
            </div>
        </div>

        <div id="tab-content-snapshots" class="tab-content active">
            <div class="empty-state">
                <p>Loading snapshots...</p>
            </div>
        </div>
        
        <div id="tab-content-ota" class="tab-content" style="display: none;">
            <div class="empty-state">
                <p>Loading OTA history...</p>
            </div>
        </div>
        
        <div id="tab-content-events" class="tab-content" style="display: none;">
            <div class="empty-state">
                <p>Loading events...</p>
            </div>
        </div>
        
        <div class="pagination" id="pagination-container"></div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    let currentTab = 'snapshots';
    let currentPage = 1;
    let pageSize = 50;
    let currentFilters = {};
    let allDevices = [];
    let cachedSnapshots = [];

    function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            tab: params.get('tab') || 'snapshots',
            device: params.get('device') || '',
            page: parseInt(params.get('page')) || 1
        };
    }

    function updateUrl() {
        const params = new URLSearchParams();
        params.set('tab', currentTab);
        if (currentFilters.device_id) params.set('device', currentFilters.device_id);
        if (currentPage > 1) params.set('page', currentPage);
        window.history.replaceState({}, '', `${window.location.pathname}?${params.toString()}`);
    }

    async function loadDevicesList() {
        try {
            const response = await fetch('/api/devices');
            const data = await response.json();
            
            if (data.devices && data.devices.length > 0) {
                allDevices = data.devices;
                const select = document.getElementById('device-filter');
                allDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.device_id;
                    option.textContent = `${device.product || 'Unknown Product'} (${device.device_id})`;
                    select.appendChild(option);
                });
                
                const urlParams = getUrlParams();
                if (urlParams.device) {
                    select.value = urlParams.device;
                    currentFilters.device_id = urlParams.device;
                }
            }
        } catch (error) {
            console.error('Failed to load devices list:', error);
        }
    }

    function switchTab(tabName) {
        currentTab = tabName;
        currentPage = 1;
        
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.tab === tabName);
        });
        
        document.querySelectorAll('.tab-content').forEach(content => {
            content.style.display = 'none';
            content.classList.remove('active');
        });
        
        const activeContent = document.getElementById(`tab-content-${tabName}`);
        if (activeContent) {
            activeContent.style.display = 'block';
            activeContent.classList.add('active');
        }
        
        document.querySelector('.status-filter-group').style.display = tabName === 'ota' ? 'block' : 'none';
        document.querySelector('.event-type-filter-group').style.display = tabName === 'events' ? 'block' : 'none';
        
        updateUrl();
        loadCurrentTab();
    }

    function loadCurrentTab() {
        switch (currentTab) {
            case 'snapshots':
                loadSnapshots();
                break;
            case 'ota':
                loadOTAHistory();
                break;
            case 'events':
                loadEvents();
                break;
        }
    }

    async function loadSnapshots() {
        const container = document.getElementById('tab-content-snapshots');
        container.innerHTML = '<div class="empty-state"><p>Loading snapshots...</p></div>';
        
        try {
            let url = `/api/snapshots?limit=${pageSize}&offset=${(currentPage - 1) * pageSize}`;
            
            if (currentFilters.device_id) {
                url += `&device_id=${encodeURIComponent(currentFilters.device_id)}`;
            }
            if (currentFilters.start_date) {
                url += `&start_date=${encodeURIComponent(currentFilters.start_date)}`;
            }
            if (currentFilters.end_date) {
                url += `&end_date=${encodeURIComponent(currentFilters.end_date)}`;
            }
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (!data.snapshots || data.snapshots.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No snapshots found</p></div>';
                document.getElementById('pagination-container').innerHTML = '';
                return;
            }
            
            cachedSnapshots = data.snapshots;
            
            let html = '';
            data.snapshots.forEach(snapshot => {
                html += renderSnapshot(snapshot);
            });
            
            container.innerHTML = html;
            
            setTimeout(() => {
                data.snapshots.forEach(snapshot => {
                    if (snapshot.bitmap_data) {
                        renderBitmapToGrid(`panel-grid-${snapshot.id}`, snapshot.bitmap_data);
                    }
                });
            }, 100);
            
            updatePagination(data.total, currentPage);
            
        } catch (error) {
            console.error('Failed to load snapshots:', error);
            container.innerHTML = '<div class="empty-state"><p>Failed to load snapshots</p></div>';
        }
    }

    function renderSnapshot(snapshot) {
        const timestamp = new Date(snapshot.timestamp).toLocaleString();
        const rowText = snapshot.row_text || [];
        const bitmap = snapshot.bitmap_data || {};
        
        // Calculate dimensions from per-row structure
        let totalWidth = 0;
        let totalHeight = 0;
        const rowsArray = bitmap.rows || [];
        
        if (rowsArray.length > 0) {
            // New per-row format: find max width and sum heights
            totalWidth = Math.max(...rowsArray.map(r => r.width || 0));
            totalHeight = rowsArray.reduce((sum, r) => sum + (r.height || 0), 0);
        } else {
            // Legacy format fallback
            totalWidth = bitmap.width || 0;
            totalHeight = bitmap.height || 0;
        }
        
        let rowTextHtml = '<ul class="list-reset">';
        rowText.forEach((text, index) => {
            // Show row dimensions if available
            const rowInfo = rowsArray[index] ? ` (${rowsArray[index].cols || '?'} panels, ${rowsArray[index].width || '?'}x${rowsArray[index].height || '?'})` : '';
            rowTextHtml += `<li><strong>Row ${index}${rowInfo}:</strong> "${escapeHtml(text)}"</li>`;
        });
        rowTextHtml += '</ul>';
        
        return `
            <div class="snapshot-card">
                <div class="snapshot-card-header">
                    <div>
                        <h3>üì∏ ${escapeHtml(snapshot.device_id)}</h3>
                        <span class="snapshot-timestamp">${timestamp}</span>
                    </div>
                </div>
                
                <div class="snapshot-grid">
                    <div class="snapshot-section">
                        <h4>üìù Row Text (Sent by Device)</h4>
                        ${rowTextHtml}
                    </div>
                    
                    <div class="snapshot-section">
                        <h4>üé® Bitmap Preview (${totalWidth}x${totalHeight})</h4>
                        <div class="bitmap-preview">
                            <div id="panel-grid-${snapshot.id}" class="panel-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    function renderBitmapToGrid(gridId, bitmapData) {
        const grid = document.getElementById(gridId);
        if (!grid) return;
        
        try {
            const scale = 6;
            grid.innerHTML = '';
            
            // Check for new per-row format: {rows: [{cols, width, height, mono, monoColor, ...}, ...]}
            const rowsArray = bitmapData.rows;
            
            if (rowsArray && Array.isArray(rowsArray) && rowsArray.length > 0) {
                // NEW PER-ROW FORMAT: Each row has independent dimensions
                let maxWidth = Math.max(...rowsArray.map(r => r.width || 0));
                
                for (let rowIndex = 0; rowIndex < rowsArray.length; rowIndex++) {
                    const rowData = rowsArray[rowIndex];
                    const rowWidth = rowData.width || 48;
                    const rowHeight = rowData.height || 16;
                    const rowCols = rowData.cols || 3;
                    const panelWidth = 16;
                    const panelHeight = 16;
                    
                    // Get pixel data for this row
                    const monoData = rowData.mono;
                    const colorData = rowData.color;
                    
                    if (!monoData && !colorData) continue;
                    
                    const isColorMode = !!colorData;
                    let pixelData = null;
                    let colorPixelData = null;
                    
                    if (isColorMode) {
                        colorPixelData = atob(colorData);
                    } else {
                        pixelData = atob(monoData);
                    }
                    
                    // Get mono color for this row
                    let monoR = 255, monoG = 255, monoB = 255;
                    if (rowData.monoColor && rowData.monoColor.length >= 3) {
                        monoR = rowData.monoColor[0];
                        monoG = rowData.monoColor[1];
                        monoB = rowData.monoColor[2];
                        if (rowData.monoColor.length >= 4) {
                            const rawBrightness = rowData.monoColor[3] / 255;
                            const brightness = Math.max(rawBrightness, 0.3);
                            monoR = Math.round(monoR * brightness);
                            monoG = Math.round(monoG * brightness);
                            monoB = Math.round(monoB * brightness);
                        }
                    }
                    
                    // Create a container for this row
                    const rowContainer = document.createElement('div');
                    rowContainer.className = 'panel-row';
                    rowContainer.style.display = 'flex';
                    rowContainer.style.justifyContent = 'center';
                    
                    // Render each panel in the row
                    for (let col = 0; col < rowCols; col++) {
                        const canvas = document.createElement('canvas');
                        canvas.width = panelWidth;
                        canvas.height = panelHeight;
                        canvas.style.width = `${panelWidth * scale}px`;
                        canvas.style.height = `${panelHeight * scale}px`;
                        canvas.style.imageRendering = 'pixelated';
                        canvas.style.display = 'block';
                        canvas.style.background = '#000';
                        
                        const ctx = canvas.getContext('2d');
                        const imageData = ctx.createImageData(panelWidth, panelHeight);
                        
                        for (let py = 0; py < panelHeight; py++) {
                            for (let px = 0; px < panelWidth; px++) {
                                // Calculate pixel index within this row's data
                                const globalX = col * panelWidth + px;
                                const globalY = py;
                                const globalPixelIndex = globalY * rowWidth + globalX;
                                
                                const i = (py * panelWidth + px) * 4;
                                
                                if (isColorMode) {
                                    const colorByteIndex = globalPixelIndex * 4;
                                    const r = colorPixelData.charCodeAt(colorByteIndex) || 0;
                                    const g = colorPixelData.charCodeAt(colorByteIndex + 1) || 0;
                                    const b = colorPixelData.charCodeAt(colorByteIndex + 2) || 0;
                                    const brightness = (colorPixelData.charCodeAt(colorByteIndex + 3) || 255) / 255;
                                    
                                    imageData.data[i] = Math.round(r * brightness);
                                    imageData.data[i + 1] = Math.round(g * brightness);
                                    imageData.data[i + 2] = Math.round(b * brightness);
                                    imageData.data[i + 3] = 255;
                                } else {
                                    const byteIndex = Math.floor(globalPixelIndex / 8);
                                    const bitIndex = globalPixelIndex % 8;
                                    const byte = pixelData.charCodeAt(byteIndex) || 0;
                                    const isOn = (byte & (1 << bitIndex)) !== 0;
                                    
                                    if (isOn) {
                                        imageData.data[i] = monoR;
                                        imageData.data[i + 1] = monoG;
                                        imageData.data[i + 2] = monoB;
                                        imageData.data[i + 3] = 255;
                                    } else {
                                        imageData.data[i] = 0;
                                        imageData.data[i + 1] = 0;
                                        imageData.data[i + 2] = 0;
                                        imageData.data[i + 3] = 255;
                                    }
                                }
                            }
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                        rowContainer.appendChild(canvas);
                    }
                    
                    grid.appendChild(rowContainer);
                }
            } else {
                // LEGACY FORMAT: Single mono/color field with shared dimensions
                const monoData = bitmapData.mono || bitmapData.pixels;
                const colorData = bitmapData.color;
                
                if (!monoData && !colorData) return;
                
                const width = bitmapData.width || 48;
                const height = bitmapData.height || 32;
                const rows = bitmapData.rows || 2;
                const cols = bitmapData.cols || 3;
                
                const isColorMode = !!colorData;
                let pixelData = null;
                let colorPixelData = null;
                
                if (isColorMode) {
                    colorPixelData = atob(colorData);
                } else {
                    pixelData = atob(monoData);
                }
                
                let monoR = 255, monoG = 255, monoB = 255;
                if (bitmapData.monoColor && bitmapData.monoColor.length >= 3) {
                    monoR = bitmapData.monoColor[0];
                    monoG = bitmapData.monoColor[1];
                    monoB = bitmapData.monoColor[2];
                    if (bitmapData.monoColor.length >= 4) {
                        const rawBrightness = bitmapData.monoColor[3] / 255;
                        const brightness = Math.max(rawBrightness, 0.3);
                        monoR = Math.round(monoR * brightness);
                        monoG = Math.round(monoG * brightness);
                        monoB = Math.round(monoB * brightness);
                    }
                }
                
                const panelWidth = width / cols;
                const panelHeight = height / rows;
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const canvas = document.createElement('canvas');
                        canvas.width = panelWidth;
                        canvas.height = panelHeight;
                        canvas.style.width = `${panelWidth * scale}px`;
                        canvas.style.height = `${panelHeight * scale}px`;
                        canvas.style.imageRendering = 'pixelated';
                        canvas.style.display = 'block';
                        canvas.style.background = '#000';
                        
                        const ctx = canvas.getContext('2d');
                        const imageData = ctx.createImageData(panelWidth, panelHeight);
                        
                        for (let py = 0; py < panelHeight; py++) {
                            for (let px = 0; px < panelWidth; px++) {
                                const globalX = col * panelWidth + px;
                                const globalY = row * panelHeight + py;
                                const globalPixelIndex = globalY * width + globalX;
                                
                                const i = (py * panelWidth + px) * 4;
                                
                                if (isColorMode) {
                                    const colorByteIndex = globalPixelIndex * 4;
                                    const r = colorPixelData.charCodeAt(colorByteIndex) || 0;
                                    const g = colorPixelData.charCodeAt(colorByteIndex + 1) || 0;
                                    const b = colorPixelData.charCodeAt(colorByteIndex + 2) || 0;
                                    const brightness = (colorPixelData.charCodeAt(colorByteIndex + 3) || 255) / 255;
                                    
                                    imageData.data[i] = Math.round(r * brightness);
                                    imageData.data[i + 1] = Math.round(g * brightness);
                                    imageData.data[i + 2] = Math.round(b * brightness);
                                    imageData.data[i + 3] = 255;
                                } else {
                                    const byteIndex = Math.floor(globalPixelIndex / 8);
                                    const bitIndex = globalPixelIndex % 8;
                                    const byte = pixelData.charCodeAt(byteIndex) || 0;
                                    const isOn = (byte & (1 << bitIndex)) !== 0;
                                    
                                    if (isOn) {
                                        imageData.data[i] = monoR;
                                        imageData.data[i + 1] = monoG;
                                        imageData.data[i + 2] = monoB;
                                        imageData.data[i + 3] = 255;
                                    } else {
                                        imageData.data[i] = 0;
                                        imageData.data[i + 1] = 0;
                                        imageData.data[i + 2] = 0;
                                        imageData.data[i + 3] = 255;
                                    }
                                }
                            }
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                        grid.appendChild(canvas);
                    }
                }
            }
            
        } catch (error) {
            console.error('Failed to render bitmap:', error);
        }
    }

    async function loadOTAHistory() {
        const container = document.getElementById('tab-content-ota');
        container.innerHTML = '<div class="empty-state"><p>Loading OTA history...</p></div>';
        
        try {
            let url = `/api/ota-logs?limit=${pageSize}&offset=${(currentPage - 1) * pageSize}`;
            
            if (currentFilters.device_id) {
                url += `&device_id=${encodeURIComponent(currentFilters.device_id)}`;
            }
            if (currentFilters.status) {
                url += `&status=${encodeURIComponent(currentFilters.status)}`;
            }
            if (currentFilters.start_date) {
                url += `&start_date=${encodeURIComponent(currentFilters.start_date)}`;
            }
            if (currentFilters.end_date) {
                url += `&end_date=${encodeURIComponent(currentFilters.end_date)}`;
            }
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (!data.logs || data.logs.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No OTA updates found</p></div>';
                document.getElementById('pagination-container').innerHTML = '';
                return;
            }
            
            const tableHtml = `
                <div class="table-responsive">
                    <table class="ota-history-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Device ID</th>
                                <th>Platform</th>
                                <th>Old Version</th>
                                <th>New Version</th>
                                <th>Progress</th>
                                <th>Status</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.logs.map(log => {
                                const statusClass = log.status === 'success' ? 'success' : log.status === 'failed' ? 'failed' : 'in-progress';
                                const progressBar = log.status === 'in-progress' ? `
                                    <div class="progress-bar-mini">
                                        <div class="fill" data-progress="${log.download_progress}"></div>
                                    </div>
                                ` : `${log.download_progress}%`;
                                
                                const duration = log.duration_seconds ? `${log.duration_seconds}s` : '-';
                                
                                return `
                                    <tr>
                                        <td>${new Date(log.started_at).toLocaleString()}</td>
                                        <td>${escapeHtml(log.device_id)}</td>
                                        <td>${escapeHtml(log.platform || '-')}</td>
                                        <td>${escapeHtml(log.old_version || '-')}</td>
                                        <td>${escapeHtml(log.new_version || '-')}</td>
                                        <td>${progressBar}</td>
                                        <td><span class="status-badge ${statusClass}">${log.status}</span></td>
                                        <td>${duration}</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = tableHtml;
            
            updateProgressBars();
            updatePagination(data.total, currentPage);
            
        } catch (error) {
            console.error('Failed to load OTA history:', error);
            container.innerHTML = '<div class="empty-state"><p>Failed to load OTA history</p></div>';
        }
    }

    async function loadEvents() {
        const container = document.getElementById('tab-content-events');
        container.innerHTML = '<div class="empty-state"><p>Loading events...</p></div>';
        
        try {
            let url = `/api/events?limit=${pageSize}&offset=${(currentPage - 1) * pageSize}`;
            
            if (currentFilters.device_id) {
                url += `&device_id=${encodeURIComponent(currentFilters.device_id)}`;
            }
            if (currentFilters.event_type) {
                url += `&event_type=${encodeURIComponent(currentFilters.event_type)}`;
            }
            if (currentFilters.start_date) {
                url += `&start_date=${encodeURIComponent(currentFilters.start_date)}`;
            }
            if (currentFilters.end_date) {
                url += `&end_date=${encodeURIComponent(currentFilters.end_date)}`;
            }
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (!data.events || data.events.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No events found</p></div>';
                document.getElementById('pagination-container').innerHTML = '';
                return;
            }
            
            const tableHtml = `
                <div class="table-responsive">
                    <table class="events-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Device ID</th>
                                <th>Event Type</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.events.map((event, index) => {
                                const eventIcon = getEventIcon(event.event_type);
                                const eventDetails = formatEventData(event.event_type, event.event_data);
                                const fullTimestamp = new Date(event.timestamp).toISOString();
                                const rawJson = event.event_data ? JSON.stringify(event.event_data, null, 2) : '';
                                const rowId = `event-row-${currentPage}-${index}`;
                                
                                return `
                                    <tr class="event-row event-${event.event_type}" data-row-id="${rowId}" onclick="toggleEventRow('${rowId}')">
                                        <td title="${escapeHtml(fullTimestamp)}">${new Date(event.timestamp).toLocaleString()}</td>
                                        <td>${escapeHtml(event.product || 'Unknown')} (${escapeHtml(event.device_id)})</td>
                                        <td><span class="event-badge ${event.event_type}">${eventIcon} ${formatEventType(event.event_type)}</span></td>
                                        <td>${eventDetails}</td>
                                    </tr>
                                    <tr class="event-expanded-row" id="${rowId}" style="display: none;">
                                        <td colspan="4">
                                            <div class="expanded-content">
                                                <div class="expanded-header">
                                                    <strong>Full Event Details</strong>
                                                    <button class="copy-json-btn" onclick="event.stopPropagation(); copyJson(this, \`${escapeHtml(rawJson).replace(/`/g, '\\`')}\`)">üìã Copy JSON</button>
                                                </div>
                                                <pre class="expanded-json">${escapeHtml(rawJson) || 'No data'}</pre>
                                            </div>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = tableHtml;
            updatePagination(data.total, currentPage);
            
        } catch (error) {
            console.error('Failed to load events:', error);
            container.innerHTML = '<div class="empty-state"><p>Failed to load events</p></div>';
        }
    }

            'heartbeat': 'üíì',
            'boot': 'üîå',
            'wifi_connect': 'üì∂',
            'wifi_disconnect': 'üìµ',
            'mqtt_connect': 'üîó',
            'mqtt_disconnect': 'üîì',
            'temperature_read': 'üå°Ô∏è',
            'temperature_error': '‚ö†Ô∏è',
            'temp_sensor_not_found': '‚ùå',
            'temp_read_invalid': '‚ö†Ô∏è',
            'temp_read_crc_error': '‚ö†Ô∏è',
            'button_press': 'üëÜ',
            'display_mode_change': 'üñ•Ô∏è',
            'low_heap_warning': '‚ö†Ô∏è',
            'wifi_rssi_low': 'üìâ',
            'ntp_sync_success': 'üïê',
            'ntp_sync_failed': '‚è∞',
            'rtc_initialized': '‚è±Ô∏è',

    function formatEventType(eventType) {
        const labels = {
            'heartbeat': 'Heartbeat',
            'boot': 'Boot',
            'wifi_connect': 'WiFi Connect',
            'wifi_disconnect': 'WiFi Disconnect',
            'mqtt_connect': 'MQTT Connect',
            'mqtt_disconnect': 'MQTT Disconnect',
            'temperature_read': 'Temperature',
            'temperature_error': 'Temperature Error',
            'temp_sensor_not_found': 'Temp Sensor Missing',
            'temp_read_invalid': 'Temp Read Invalid',
            'temp_read_crc_error': 'Temp CRC Error',
            'button_press': 'Button Press',
            'display_mode_change': 'Display Mode',
            'low_heap_warning': 'Low Heap',
            'wifi_rssi_low': 'Weak WiFi',
            'ntp_sync_success': 'NTP Synced',
            'ntp_sync_failed': 'NTP Failed',
            'rtc_initialized': 'RTC Init',
            'rtc_not_found': 'RTC Missing',
            'rtc_lost_power': 'RTC Lost Power',
            'rtc_time_invalid': 'RTC Invalid',
            'rtc_synced_from_ntp': 'RTC Synced',
            'rtc_sync_failed': 'RTC Sync Failed',
            'rtc_drift_corrected': 'RTC Drift Fixed'
        };
        return labels[eventType] || eventType;
    }

    function formatEventData(eventType, eventData) {
        if (!eventData) return '-';
        
        try {
            const data = typeof eventData === 'string' ? JSON.parse(eventData) : eventData;
            
            switch (eventType) {
                case 'heartbeat':
                    const parts = [];
                    if (data.version) parts.push(`v${escapeHtml(data.version)}`);
                    if (data.rssi) parts.push(`${data.rssi} dBm`);
                    if (data.uptime) parts.push(`uptime: ${formatUptime(data.uptime)}`);
                    if (data.free_heap) parts.push(`heap: ${Math.round(data.free_heap / 1024)}KB`);
                    return parts.join(', ') || '-';
                case 'boot':
                    return data.reason ? `Reason: ${escapeHtml(data.reason)}` : '-';
                case 'wifi_connect':
                    const wifiParts = [];
                    if (data.ssid) wifiParts.push(`SSID: ${escapeHtml(data.ssid)}`);
                    if (data.rssi) wifiParts.push(`${data.rssi} dBm`);
                    if (data.ip) wifiParts.push(`IP: ${escapeHtml(data.ip)}`);
                    return wifiParts.join(', ') || '-';
                case 'wifi_disconnect':
                    return data.reason ? `Reason: ${escapeHtml(data.reason)}` : '-';
                case 'temperature_read':
                    return data.celsius !== undefined ? `${data.celsius.toFixed(1)}¬∞C` : '-';
                case 'temperature_error':
                    return data.error ? escapeHtml(data.error) : 'Sensor error';
                case 'temp_read_invalid':
                    if (data.reason) return `${escapeHtml(data.reason)}${data.raw !== undefined ? ` (${data.raw}¬∞C)` : ''}`;
                    return data.raw !== undefined ? `Raw: ${data.raw}¬∞C` : 'Invalid reading';
                case 'temp_read_crc_error':
                    return 'CRC checksum error';
                case 'temp_sensor_not_found':
                    return 'Sensor disconnected';
                case 'button_press':
                    return 'Pressed';
                case 'display_mode_change':
                    if (data.from && data.to) return `${escapeHtml(data.from)} ‚Üí ${escapeHtml(data.to)}`;
                    return data.to ? `Mode: ${escapeHtml(data.to)}` : '-';
                case 'low_heap_warning':
                    return data.free_heap !== undefined ? `${Math.round(data.free_heap / 1024)}KB free (threshold: ${Math.round(data.threshold / 1024)}KB)` : 'Low memory';
                case 'wifi_rssi_low':
                    return data.rssi !== undefined ? `${data.rssi} dBm (threshold: ${data.threshold} dBm)` : 'Weak signal';
                case 'ntp_sync_success':
                    return 'Time synchronized';
                case 'ntp_sync_failed':
                    return data.reason ? escapeHtml(data.reason) : 'Sync failed';
                case 'rtc_initialized':
                    return 'RTC found and ready';
                case 'rtc_not_found':
                    return 'RTC not detected on I2C';
                case 'rtc_lost_power':
                    return 'Battery depleted, time reset';
                case 'rtc_time_invalid':
                    return 'RTC time before 2020';
                case 'rtc_synced_from_ntp':
                    return 'RTC updated from NTP';
                case 'rtc_sync_failed':
                    return data.reason ? escapeHtml(data.reason) : 'Sync failed';
                case 'rtc_drift_corrected':
                    return data.drift_seconds !== undefined ? `Drift: ${data.drift_seconds}s` : 'Drift corrected';
                default:
                    return JSON.stringify(data);
            }
        } catch (e) {
            return String(eventData);
        }
    }

    function formatUptime(seconds) {
        if (!seconds) return '0s';
        const days = Math.floor(seconds / 86400);
        const hours = Math.floor((seconds % 86400) / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        
        if (days > 0) return `${days}d ${hours}h`;
        if (hours > 0) return `${hours}h ${mins}m`;
        if (mins > 0) return `${mins}m ${secs}s`;
        return `${secs}s`;
    }

    function updatePagination(total, page) {
        const totalPages = Math.ceil(total / pageSize);
        
        if (totalPages <= 1) {
            document.getElementById('pagination-container').innerHTML = '';
            return;
        }
        
        document.getElementById('pagination-container').innerHTML = `
            <button onclick="goToPage(${page - 1})" ${page === 1 ? 'disabled' : ''}>
                ‚Üê Previous
            </button>
            <span class="pagination-text">
                Page ${page} of ${totalPages} (${total} records)
            </span>
            <button onclick="goToPage(${page + 1})" ${page === totalPages ? 'disabled' : ''}>
                Next ‚Üí
            </button>
        `;
    }

    function goToPage(page) {
        currentPage = page;
        updateUrl();
        loadCurrentTab();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function updateProgressBars() {
        document.querySelectorAll('[data-progress]').forEach(element => {
            const progress = element.getAttribute('data-progress');
            element.style.width = `${progress}%`;
        });
    }

    function applyFilters() {
        const deviceId = document.getElementById('device-filter').value;
        const status = document.getElementById('status-filter').value;
        const eventType = document.getElementById('event-type-filter').value;
        const dateFrom = document.getElementById('date-from').value;
        const dateTo = document.getElementById('date-to').value;
        
        pageSize = parseInt(document.getElementById('page-size').value);
        
        currentFilters = {};
        if (deviceId) currentFilters.device_id = deviceId;
        if (status) currentFilters.status = status;
        if (eventType) currentFilters.event_type = eventType;
        if (dateFrom) currentFilters.start_date = new Date(dateFrom).toISOString();
        if (dateTo) currentFilters.end_date = new Date(dateTo).toISOString();
        
        currentPage = 1;
        updateUrl();
        loadCurrentTab();
    }

    function clearFilters() {
        document.getElementById('device-filter').value = '';
        document.getElementById('status-filter').value = '';
        document.getElementById('event-type-filter').value = '';
        document.getElementById('date-from').value = '';
        document.getElementById('date-to').value = '';
        currentFilters = {};
        currentPage = 1;
        updateUrl();
        loadCurrentTab();
    }

    function toggleEventRow(rowId) {
        const expandedRow = document.getElementById(rowId);
        if (expandedRow) {
            const isVisible = expandedRow.style.display !== 'none';
            expandedRow.style.display = isVisible ? 'none' : 'table-row';
            
            const mainRow = document.querySelector(`[data-row-id="${rowId}"]`);
            if (mainRow) {
                mainRow.classList.toggle('expanded', !isVisible);
            }
        }
    }

    function copyJson(button, json) {
        const textToCopy = json.replace(/\\n/g, '\n').replace(/\\"/g, '"');
        navigator.clipboard.writeText(textToCopy).then(() => {
            const originalText = button.textContent;
            button.textContent = '‚úì Copied!';
            button.classList.add('copied');
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 1500);
        }).catch(err => {
            console.error('Failed to copy:', err);
        });
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => switchTab(btn.dataset.tab));
        });
        
        loadDevicesList().then(() => {
            const urlParams = getUrlParams();
            currentPage = urlParams.page;
            
            if (urlParams.tab && urlParams.tab !== 'snapshots') {
                switchTab(urlParams.tab);
            } else {
                loadSnapshots();
            }
        });
    });
    
    setInterval(() => {
        if (currentTab === 'ota') {
            loadOTAHistory();
        }
    }, 30000);
</script>
